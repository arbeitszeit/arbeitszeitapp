{% extends "base_accountant.html" %}

{% block content %}
<div class="section">
  {% if view_model.show_plan_list %}
  {% for plan in view_model.plans %}
  <article class="media">
    <div class="media-content">
      <div class="content">
        <strong>{{ plan.product_name }}</strong>
        <br>
        <small>@{{ plan.planner_name }}</small>
      </div>
    </div>
  </article>
  {% endfor %}
  {% else %}
  {{ gettext("There are currently no plans waiting for review") }}
  {% endif %}
</div>
{% endblock %}
